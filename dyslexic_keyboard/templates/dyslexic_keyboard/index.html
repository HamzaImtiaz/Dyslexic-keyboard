{% load static %}

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            
        body{
                /* background-color: gainsboro; */
                /* background-image: url("dyslexic_keyboard/media/background2.jpeg"); */
                background: url("/static/img/background2.jpeg") 100% 0 fixed;
            }
            div {
                font-family: verdana
            }
            .display{
                display: flex;
                justify-content: space-between;
            }
            .display-left{
                display: flex;
                justify-content: left;
            }
            .my-button{
                background-color:#e53a27;
                color: white;
                border-radius: 10px;
            }
            .animation:hover {
                box-shadow: 0 0 11px rgba(50, 43, 43, 0.2); 
            }

        </style>

        <form method="post" action="/keyboard/">
            {% csrf_token %}
           
            <div class="container px-3 mt-4 py-5 bg-white rounded col-6 animation align-items-center">
                <!-- <img class='img-responsive' src="dyslexic_keyboard/static/media/background2.jpeg" /> -->
                <div class="row justify-content-center">
                    <h2 class="col-lg-8 col-md-8 col-sm-12 mb-4">Urdu Dyslexic Keyboard</h2>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-lg-8 col-md-10 col-sm-12">
                        <div class="form-control rounded-pill">
                            {{form}}
                        </div>
                        
                        <!-- <input type="text" name="search" class="form-control rounded-pill" > -->
                    </div>
                    <button type="submit"  class="btn col-lg-2 col-md-4 col-sm-10 my-button">Search</button>
                </div>
                <div class="row justify-content-left">
                    <h5 class="col-lg-8 col-md-8 col-sm-12 mt-4 mx-4">Suggestions:</h5>
                </div>
                <div class="row justify-content-around m-2">
                    <div class="col-lg-4 col-md-6 col-sm-8">
                        <input type="text" name="suggestion1" placeholder="{{suggestion1}}" class="form-control rounded-pill">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-8">
                        <input type="text" name="suggestion2" placeholder="{{suggestion2}}" class="form-control rounded-pill">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-8">
                        <input type="text" name="suggestion3" placeholder="{{suggestion3}}" class="form-control rounded-pill">
                    </div>
                </div>
            </div>
        </form>
